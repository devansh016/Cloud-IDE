<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud IDE</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div>
    <div class="center">
      <h1>Cloud IDE</h1>
    </div>
      
    <div class="controlbar">
      <!-- Language Selection -->
        <select id="myselect" onchange="onSelectChange(this.value.trim())">
          <option value="53">C++</option>
          <option value="62">Java</option>
          <option value="70">Python</option>
        </select>
      <!-- Execute Button -->
      <button type="button" class="button"> <span class="button__text">Execute</span> </button>
    </div>

    <!-- Create Two Columns -->
    <div class="row">
      <!-- Left Column -->
      <div class="column">
        <!-- Code Editor -->
        <div id="editorContainer">
        <pre id="editor"></pre>     
        </div>
      </div>
      <!-- Right Column -->
      <div class="column">
        <!-- Output Box -->
        <div class="box">
          <textarea id="inputbox"></textarea>
          <span class="boxhead">Input</span>
        </div>
        <br>
        <!-- Input Box -->
        <div class="box">
          <textarea readonly id="outputbox"></textarea>
          <span class="boxhead">Output</span>
        </div>
      </div>  
    </div>
  </div>
</body>
  <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
  <script src="texteditor.js"></script>
</html>
